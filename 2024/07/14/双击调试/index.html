        <h3 id=""><a href="#" class="headerlink" title=""></a></h3><span id="more"></span>

<p>使用管理员权限打开cmd窗口输入命令</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">bcdedit /debug on </span><br><span class="line"></span><br><span class="line">bcdedit /dbgsettings net hostip:192.168.0.105 port:50000 key:lue.lal.bad.ddd  //hostip填写物理机ip地址</span><br></pre></td></tr></table></figure>

<p>​			</p>
<p>输入命令之后需要打开windows的测试模式</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">1、打开设置——&gt;&gt;更新和安全 ——&gt;&gt;恢复———&gt;&gt;高级启动(立即重启)</span><br><span class="line"></span><br><span class="line">2、疑难解答——&gt;&gt;高级选项 ——&gt;&gt;启动设置 ——&gt;&gt;重启</span><br><span class="line"></span><br><span class="line">3、打开小键盘按键7</span><br></pre></td></tr></table></figure>
